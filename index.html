<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Hospital System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>E-Hospital System</h1>
    <nav>
      <button onclick="showSection('appointments')">Appointments</button>
      <button onclick="showSection('prescriptions')">Prescriptions</button>
      <button onclick="showSection('lab')">Lab Results</button>
      <button onclick="showSection('pharmacy')">Pharmacy</button>
      <button onclick="showSection('billing')">Billing</button>
      <button onclick="showSection('reports')">Reports</button>
    </nav>
  </header>

  <main>
    <section id="appointments" class="section">
      <h2>Book Appointment</h2>
      <label>Choose Doctor:</label>
      <select id="doctorSelect">
        <option>Dr. Smith</option>
        <option>Dr. Johnson</option>
      </select>
      <button onclick="bookAppointment()">Book Appointment</button>
      <div id="appointmentStatus"></div>

      <h3>Doctor Panel</h3>
      <button onclick="acceptAppointment()">Accept Appointment</button>
      <button onclick="rejectAppointment()">Reject Appointment</button>
    </section>

    <section id="prescriptions" class="section">
      <h2>Prescriptions</h2>
      <textarea id="prescription" placeholder="Enter prescription"></textarea>
      <button onclick="savePrescription()">Save Prescription</button>
      <div id="prescriptionList"></div>
    </section>

    <section id="lab" class="section">
      <h2>Lab Results</h2>
      <input id="labResult" placeholder="Enter lab result"/>
      <button onclick="updateLabResult()">Update Result</button>
      <div id="labResults"></div>
    </section>

    <section id="pharmacy" class="section">
      <h2>Pharmacy Stock & Delivery</h2>
      <input id="medicineStock" placeholder="Medicine name & stock"/>
      <button onclick="updateStock()">Update Stock</button>
      <div id="stockList"></div>
    </section>

    <section id="billing" class="section">
      <h2>Billing</h2>
      <input id="billingEntry" placeholder="Transaction detail"/>
      <button onclick="addBilling()">Add Transaction</button>
      <div id="billingHistory"></div>
    </section>

    <section id="reports" class="section">
      <h2>Reports</h2>
      <button onclick="generateReports()">Generate Reports</button>
      <pre id="reportOutput"></pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
